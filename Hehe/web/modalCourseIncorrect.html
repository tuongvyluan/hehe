<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/modalConfirmIncorrect.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h2>Modal Example</h2>
    <!-- Trigger/Open The Modal -->
    <button id="submitbtn">Open Modal</button>

    <!-- The Modal -->
    <div id="modalConfirm" class="modalConfirm">
      <!-- Modal content -->
      <form action="">
        <div class="modal-content">
          <div class="check__icon"><i class="fa-solid fa-xmark"></i></div>
          <div class="modal-conten__p">
            <p>Wrong ansewer!!!</p>
            <p>Continue to learn?</p>
          </div>
          <div class="modal-content__button">
            <button class="btn__Next" id="open">YES</button>
            <button class="btn__Close" id="modal-content__close">NO</button>
          </div>
        </div>
      </form>
    </div>
    <script src="js/modalConfirm.js"></script>
  </body>
</html>
